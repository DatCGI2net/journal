<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Journal</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">

  <body ng-app="appApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">Journal</a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li class="active"><a href="#/">Home</a></li>
              <li><a ng-href="#/about">About</a></li>
              <li><a ng-href="#/contact">Contact</a></li>
            </ul>
			
			<ul class="nav navbar-nav navbar-right" >
				<li class="dropdown" ng-show="user && user.name">
              <a href="#" class="dropdown-toggle btn btn-default btn-menutop" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{$ user.name $} <span class="caret"></span></a></a>
              <ul class="dropdown-menu">
		
			<li><a href="#/user/profile">Profile</a></li>
			<li><a ng-click="logout()">Log off</a></li>
			</ul>
			</li>
			
				 <li ng-show="!(user && user.id)"><a class="btn btn-default " href="#/user/signup">Sign up</a></li>
				<li ng-show="!(user && user.id)"><a class="btn btn-default btn-menutop" href="#/user/login">Log in</a></li>
			</ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
    <div ng-view=""></div>
    </div>

    <div class="footer">
      <div class="container">
        <p><span class="glyphicon glyphicon-heart"></span> from the Yeoman team</p>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->

    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        
        <script src="scripts/controllers/about.js"></script>
        <script src="scripts/services/appservice.js"></script>
        <script src="scripts/directives/appdirective.js"></script>


		<form name="userForm" class="form-horizontal ng-pristine ng-valid">
			<div class="form-group mb-md">
				<label for="FullName" class="col-xs-4 control-label">First Name</label>
				<div class="col-xs-8">
					<input type="text" class="form-control" name="first_name" id="FirstName" ng-model="user.first_name" placeholder="First Name" required="">
				</div>
			   
			</div>
			<div class="form-group mb-md">
				<label for="FullName" class="col-xs-4 control-label">Last Name</label>
				<div class="col-xs-8">
					<input type="text" class="form-control" name="last_name" id="LastName" ng-model="user.last_name" placeholder="Last Name" required="">
				</div>
			   
			</div>
			<div class="form-group mb-md">
				<label for="Username" class="col-xs-4 control-label">Username</label>
				<div class="col-xs-8">
					<input type="text" class="form-control" name="Username" id="Username" minlength="3" ng-model="user.username" placeholder="Username" required="">
				</div>
			</div>
			<div class="form-group mb-md">
				<label for="Email" class="col-xs-4 control-label">Email</label>
				<div class="col-xs-8">
					<input type="email" class="form-control" name="Email" id="Email" ng-model="user.email" placeholder="Email" required="">
				</div>
			</div>
			<div class="form-group mb-md" ng-show="user.id === undefined || user.id === ''">
				<label for="Password" class="col-xs-4 control-label">Password</label>
				<div class="col-xs-8">
					<input type="password" class="form-control" name="Password" id="Password" minlength=8 ng-model="user.password" placeholder="Password" required="">
				</div>
			</div>
			<div class="form-group mb-md" ng-show="user.id === undefined || user.id === ''" ng-class="{'has-error':user.confirmpassword != user.password}">
				<label for="ConfirmPassword" class="col-xs-4 control-label">Confirm</label>
				<div class="col-xs-8">
					<input type="password" class="form-control" name="ConfirmPassword" id="ConfirmPassword" placeholder="Confirm Password" ng-model="user.confirmpassword" minlength=8 required="" >
				</div>
			</div>
			
			<div class="form-group mb-md">
				<label for="Address" class="col-xs-4 control-label">Address</label>
				<div class="col-xs-8">
					<input type="text" class="form-control" name="Address" id="Address" ng-model="user.profile.address" placeholder="Address" required="">
				</div>
			</div>
			<div class="form-group mb-md">
				<label for="Phone" class="col-xs-4 control-label">Phone</label>
				<div class="col-xs-8">
					<input type="text" class="form-control" name="Phone" id="Phone" ng-model="user.profile.phone" placeholder="Phone" required="">
				</div>
			</div>
			<div class="form-group mb-md">
				<label for="City" class="col-xs-4 control-label">City</label>
				<div class="col-xs-8">
					<input type="text" class="form-control" name="City" id="City" ng-model="user.profile.city" placeholder="City" required="">
				</div>
			</div>
			
			<div class="form-group mb-md">
				<label for="Country" class="col-xs-4 control-label">Country</label>
				<div class="col-xs-8">
					<input type="text" class="form-control" name="Country" id="Country" ng-model="user.profile.country" placeholder="Country" required="">
				</div>
			</div>
			
			
			
			
			
		</form>

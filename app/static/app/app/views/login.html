<div class="container" id="login-form" ng-controller="LoginCtrl">
<div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h2 class="hidden">Login Form</h2>
					<span>For testing user:test and password is test12345
                </div>
                <div class="panel-body">
                    <form name="loginForm" class="form-horizontal" role="form">
                        <div class="form-group mb-md">
                            <div class="col-xs-12">
                                <div class="input-group">
										<span class="input-group-addon">
											<i class="fa fa-user"></i>
										</span>
                                    <input type="text" class="form-control" placeholder="Username " name="email"
                                           ng-model="login.email" required/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group mb-md">
                            <div class="col-xs-12">
                                <div class="input-group">
										<span class="input-group-addon">
											<i class="fa fa-key"></i>
										</span>
                                    <input type="password" class="form-control" placeholder="Password"
                                           ng-model="login.password" required/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group mb-n">
                            <div class="col-xs-12 hidden">
                                <a href="extras-forgotpassword.html" class="pull-left">Forgot password?</a>

                                <div class="checkbox-inline icheck pull-right p-n">
                                    <label for="">
                                        <input icheck type="checkbox"></input>
                                        Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    <div class="clearfix">
                        <a href="/user/signup" class="btn btn-default pull-left ">Register</a>
                        <button ng-click="doLogin(login)" data-ng-disabled="loginForm.$invalid"
                                class="btn btn-primary pull-right">Login
                        </button>
                    </div>
                </div>
            </div>

            <!--<div class="text-center">
                <a href="#" class="btn btn-label btn-social btn-facebook mb-md"><i class="fa fa-fw fa-facebook"></i>Connect with Facebook</a>
                <a href="#" class="btn btn-label btn-social btn-twitter mb-md"><i class="fa fa-fw fa-twitter"></i>Connect with Twitter</a>
            </div>-->
        </div>
    </div>
</div>

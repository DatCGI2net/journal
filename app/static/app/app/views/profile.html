<data-toaster-container></data-toaster-container>
<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content" ng-controller="UserCtrl">
<div class="modal-header">
    <div class="row">
        <div class="col-md-3">
            <h3 class="modal-title">Profile</h3>
        </div>
        <div class="col-md-9">
            <span lang="de" class="text-warning text-small block pull-right">
                     Please make changes below:
                </span>
        </div>
    </div>
</div>
    
<div class="modal-body">	
	
    <div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="panel panel-default" style="visibility: visible; opacity: 1; display: block; transform: translateY(0px);">
				
				
				<div class="panel-body" ng-include="'views/partials/user_form.html'">
				
				</div>
			
				
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="saveprofile(user)">Update</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>

</div>
</div>
</div>
